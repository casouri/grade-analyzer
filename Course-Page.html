<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="app.js"></script>
    <meta charset="UTF-8">
    <title>Grades for Course</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet">
</head>

<body onload="getCourses();">
    <div class="headline">
        <p class="headline-1" style="margin-right: 30px;">Course</p>
        <select name="courses" id="courses" onchange="getGrade()">
            <option value="" disabled selected>Select a course</option>
        </select>

    </div>
    <div class="container">
        <div class="left">
            <div class="section">
                <table class="grade-book" id="grade-book">
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Group</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="right">
            <div class="section" id="final">
                <div>
                    <p class="headline-2">Final Grade</p>
                    <form>
                        <input type="text" name="finalgrade" size="5px" maxlength="5px" id="finalGrade" /> %
                    </form>
                </div>
            </div>

            <div class="section">
                <p class="headline-2">How Many Points You Can Lost</p>
                <p class="headline-3">Total surplus point:</p> 
                <div>
                    <form>
                        <p class="body inline" >Quiz: </p>
                        <input type="text" name="hw pts off" size="3px" maxlength="3px" id="getQuizPoint"/>
                    </form>
                    <form>
                        <p class="body inline">Homework: </p>
                        <input type="text" name="hw pts off" size="3px" maxlength="3px" id="getHomeworkPoint"/>
                    </form>
                    <form>
                        <p class="body inline">Test: </p>
                        <input type="text" name="test pts off" size="3px" maxlength="3px" id="getTestPoint"/>
                    </form>
                    <input type="button" name="submitTestGrade" value="calculate" onclick=""/>
                </div>
            </div>

            <div id="section">
                <form>
                    <p class="headline-2 inline">If I get</p>
                    <input type="text" id="assumedGrade" size="4px" maxlength="4px" />
                    <p class="headline-2 inline">on every future</p>
                    <select id="grade-predict-select">
                    </select>
                </form>
                <p class="headline-3 inline">What would be my final score?</p>
                <input type="submit" value="calculate" onclick="" />
            </div>
            <div class="section">
                <div id="image" style="width:300px;height:300px;"></div>
            </div>
        </div>
    </div>
</body>
