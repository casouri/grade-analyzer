<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="app.js"></script>
    <meta charset="UTF-8">
    <title>Grades for Course</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet">
</head>

<body onload="updateCourseSelect();">
    <div class="headline">
        <div class="headline-1" style="margin-right: 30px;margin-left: 40px">Course</div>
        <select name="courses" id="courses" onchange="getGrade()">
            <option value="" disabled selected>Select a course</option>
        </select>
        <p class="body" id="load">loading</p>
        <input type="submit" id="basic" value="basic" onclick="basic()" style="margin-left: 20px" />

    </div>
    <div class="container">
        <div class="left">
            <div class="section">
                <table class="grade-book" id="grade-book">
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Group</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="right">
            <div class="section" id="final">
                <div>
                    <p class="headline-2 inline">Final Grade</p>
                    <input class="final inline" id="final-grade" onchange="updateSurplusPoint()" />
                    <p class="headline-2 inline">%</p>
                    <input type="submit" value="reset" onclick="resetFinal()" />
                </div>
            </div>

            <div class="section">
                <p class="headline-2" id="surplus-point-headline">Points You Can Lose</p>
                <table id="surplus-point-table">
                    <tr>
                        <td><p class="body" >Quiz</p></td>
                        <td><input class="surplus"/></td>
                    </tr>
                    <tr>
                        <td><p class="body">Homework</p></td>
                        <td><input class="surplus"/></td>
                    </tr>
                    <tr>
                        <td><p class="body">Test</p></td>
                        <td><input class="surplus"/></td>
                    </tr>
                </table>
            </div>

            <div id="section">
                <form>
                    <p class="headline-2 inline">If I get</p>
                    <input class="predict" id="assumedGrade"/>
                    <p class="headline-2 inline">% on every future</p>
                    <select id="grade-predict-select">
                    </select>
                </form>
                <p class="headline-3 inline">What would be my final score?</p>
                <input type="submit" value="calculate" onclick="predictGrade()" />
                <input type="submit" value="reset" onclick="resetGradeBook()" />
            </div>
            <div class="section">
                <div id="image" style="width:300px;height:300px;"></div>
            </div>
        </div>
    </div>
</body>
